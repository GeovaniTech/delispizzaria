<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pedidos</title>
</h:head>
<h:body>
	<f:include src="/pages/menu.xhtml" />
	
	<p:growl id="growl" showDetail="true"/>
	
	<h:form id="main">
		<div>
			<h2
				style="font-family: 'Montserrat', sans-serif; font-size: 1.8em; margin: 15px; text-align: center;">Tabela
				Pedidos</h2>
		</div>
		<div>
			<p:dataTable id="table" var="pedido" value="#{PedidoMB.pedidos}"
				selectionMode="single" rowKey="#{pedido.id}">
				<p:column headerText="ID">
					<h:outputText value="#{pedido.id}"></h:outputText>
				</p:column>
				<p:column headerText="Cliente">
					<h:outputText value="#{pedido.cliente.nome}"></h:outputText>
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{pedido.data}"></h:outputText>
				</p:column>
				<p:column headerText="Valor Total">
					<h:outputText value="#{pedido.total}"></h:outputText>
				</p:column>
				<p:column headerText="Finalizar Pedido">
					<p:commandButton value="Concluir" action="#{PedidoMB.finalizarPedido(pedido.id)}" update="table, growl"></p:commandButton>
				</p:column>
			</p:dataTable>
		</div>
	</h:form>

</h:body>
</html>
