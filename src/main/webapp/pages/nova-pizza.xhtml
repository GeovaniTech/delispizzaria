<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Nova Pizza</title>
	<link href="../styles/novo-cliente.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<ui:include src="/pages/menu.xhtml" />

	<div id="main">
		<div id="inicio">
			<div id="cadastro">
				<div id="header-cadastro" style="margin-bottom: 8px;">
					<h2>Cadastro de Pizzas</h2>
				</div>

				<h:form id="cadastro">
					<p:selectOneMenu value="#{PizzaProntaMB.sabor}"  style="margin-bottom: 8px;">
						<f:selectItems var="sabor" value="#{SaborMB.list_sabor}"
							itemLabel="#{sabor.sabor}" itemValue="#{sabor.sabor}" />
					</p:selectOneMenu>

					<p:selectOneMenu value="#{PizzaProntaMB.tamanho}"  style="margin-bottom: 8px;">
						<f:selectItem itemValue="25" itemLabel="25" />
						<f:selectItem itemValue="35" itemLabel="35" />
						<f:selectItem itemValue="75" itemLabel="75" />
					</p:selectOneMenu>

					<p:commandButton value="Cadastrar"
						action="#{PizzaProntaMB.addPizzaBanco}" ajax="false"></p:commandButton>
				</h:form>
			</div>

			<div>
				<h:graphicImage
					url="https://i.pinimg.com/originals/45/eb/98/45eb98c8637d591a1bde451eb1bce941.png"
					class="imagem"></h:graphicImage>
			</div>
		</div>

		<div>
			<p:dataTable id="table" var="pizza" value="#{PizzaProntaMB.pizzas}"
				selectionMode="single" rowKey="#{pizza.id}">
				<p:column headerText="ID">
					<h:outputText value="#{pizza.id}"></h:outputText>
				</p:column>
				<p:column headerText="Sabor">
					<h:outputText value="#{pizza.sabor.sabor}"></h:outputText>
				</p:column>
				<p:column headerText="Tamanho">
					<h:outputText value="#{pizza.tamanho}"></h:outputText>
				</p:column>

				<p:column headerText="Remover">
					<p:commandButton value="Remover"
						action="#{PizzaProntaMB.removerPizza(pizza.id)}" update="table"></p:commandButton>
				</p:column>
			</p:dataTable>
		</div>

	</div>
</h:body>
</html>
